{% extends "base.html" %}
{% block title %}Sign Up - Brain Games{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white p-8 rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-2 text-center">ðŸ§  Brain Games</h1>
        <p class="text-center text-gray-600 mb-8">Create your account</p>

        <!-- Error Message -->
        <div id="error" class="mb-6 p-4 rounded-lg bg-red-100 text-red-700 hidden"></div>

        <!-- Success Message -->
        <div id="success" class="mb-6 p-4 rounded-lg bg-green-100 text-green-700 hidden"></div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-2">Display Name</label>
                <input type="text" id="displayName" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="Your Name">
            </div>

            <div>
                <label class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <div>
                <label class="block text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg">
                Create Account
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6 relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">or</span>
            </div>
        </div>

        <!-- Login Link -->
        <a href="/login" class="block w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg text-center">
            Sign In to Existing Account
        </a>
    </div>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const displayName = document.getElementById('displayName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Validation
        if (password !== confirmPassword) {
            document.getElementById('error').textContent = 'Passwords do not match';
            document.getElementById('error').classList.remove('hidden');
            return;
        }

        if (password.length < 6) {
            document.getElementById('error').textContent = 'Password must be at least 6 characters';
            document.getElementById('error').classList.remove('hidden');
            return;
        }

        try {
            const response = await fetch('/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, display_name: displayName })
            });

            const data = await response.json();

            if (data.success) {
                document.getElementById('success').textContent = 'âœ… Account created! Redirecting to login...';
                document.getElementById('success').classList.remove('hidden');
                setTimeout(() => window.location.href = '/login', 2000);
            } else {
                document.getElementById('error').textContent = data.message;
                document.getElementById('error').classList.remove('hidden');
            }
        } catch (error) {
            document.getElementById('error').textContent = 'An error occurred';
            document.getElementById('error').classList.remove('hidden');
        }
    });
</script>
{% endblock %}
