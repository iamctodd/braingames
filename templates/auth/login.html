{% extends "base.html" %}
{% block title %}Login - Brain Games{% endblock %}
{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 70vh;">
    <div class="glass-card" style="width: 100%; max-width: 400px;">
        <div style="text-align: center; margin-bottom: 2rem;">
            <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">ðŸ§  Brain Games</h1>
            <p style="color: var(--text-secondary);">Sign in to your account</p>
        </div>

        <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
            <!-- Email Input -->
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-primary);">Email</label>
                <input type="email" name="email" placeholder="you@example.com" required 
                       style="width: 100%; padding: 0.75rem; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 0.5rem; color: var(--text-primary); font-family: inherit; font-size: 1rem; transition: all 250ms;"
                       onfocus="this.style.borderColor = 'var(--primary)'; this.style.boxShadow = '0 0 0 3px rgba(99, 102, 241, 0.1)'"
                       onblur="this.style.borderColor = 'var(--glass-border)'; this.style.boxShadow = 'none'; validateForm()">
            </div>

            <!-- Password Input -->
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-primary);">Password</label>
                <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required 
                       style="width: 100%; padding: 0.75rem; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 0.5rem; color: var(--text-primary); font-family: inherit; font-size: 1rem; transition: all 250ms;"
                       onfocus="this.style.borderColor = 'var(--primary)'; this.style.boxShadow = '0 0 0 3px rgba(99, 102, 241, 0.1)'"
                       onblur="this.style.borderColor = 'var(--glass-border)'; this.style.boxShadow = 'none'; validateForm()"
                       id="passwordInput">
            </div>

            {% if error %}
            <div style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 0.5rem; padding: 0.75rem; color: #ef4444; font-size: 0.875rem;">
                {{ error }}
            </div>
            {% endif %}

            <!-- Sign In Button -->
            <button type="submit" id="submitBtn" disabled
                    style="padding: 0.875rem; background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; border: none; border-radius: 0.5rem; font-weight: 600; font-size: 1rem; cursor: not-allowed; transition: all 250ms; opacity: 0.5;">
                Sign In
            </button>

            <!-- Forgot Password Link -->
            <div style="text-align: center;">
                <a href="/forgot-password" style="color: var(--primary); text-decoration: none; font-size: 0.875rem; transition: color 250ms;">
                    Forgot your password?
                </a>
            </div>
        </form>

        <!-- Sign Up Link -->
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
            <p style="color: var(--text-secondary); font-size: 0.875rem;">
                Don't have an account? 
                <a href="/signup" style="color: var(--primary); text-decoration: none; font-weight: 600; transition: color 250ms;">
                    Sign up
                </a>
            </p>
        </div>
    </div>
</div>

<script>
    function validateForm() {
        const email = document.querySelector('input[name="email"]').value.trim();
        const password = document.querySelector('input[name="password"]').value;
        const submitBtn = document.getElementById('submitBtn');
        
        const isValid = email.length >= 5 && password.length >= 5;
        
        submitBtn.disabled = !isValid;
        submitBtn.style.opacity = isValid ? '1' : '0.5';
        submitBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
    }

    // Validate on page load
    validateForm();
    
    // Add event listeners to inputs
    document.querySelector('input[name="email"]').addEventListener('input', validateForm);
    document.querySelector('input[name="password"]').addEventListener('input', validateForm);
</script>
{% endblock %}
