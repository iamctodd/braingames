{% extends "base.html" %}
{% block title %}Login - Brain Games{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white p-8 rounded-lg shadow">
        <h1 class="text-3xl font-bold mb-2 text-center">ðŸ§  Brain Games</h1>
        <p class="text-center text-gray-600 mb-8">Sign in to your account</p>

        <!-- Error Message -->
        <div id="error" class="mb-6 p-4 rounded-lg bg-red-100 text-red-700 hidden"></div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" required 
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="you@example.com">
            </div>

            <div>
                <label class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" required
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                       placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>

            <div class="text-right">
                <a href="/forgot-password" class="text-blue-600 hover:text-blue-800 text-sm font-bold">
                    Forgot password?
                </a>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg">
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="my-6 relative">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-white text-gray-500">or</span>
            </div>
        </div>

        <!-- Sign Up Link -->
        <a href="/signup" class="block w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg text-center">
            Create New Account
        </a>

        <!-- Demo Credentials -->
        <div class="mt-8 p-4 bg-blue-50 rounded-lg text-sm">
            <p class="font-bold mb-2">Demo Credentials:</p>
            <p class="text-gray-700">Email: <code class="bg-white px-2 py-1 rounded">demo@braingames.com</code></p>
            <p class="text-gray-700">Password: <code class="bg-white px-2 py-1 rounded">demo123</code></p>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (data.success) {
                window.location.href = '/';
            } else {
                document.getElementById('error').textContent = data.message;
                document.getElementById('error').classList.remove('hidden');
            }
        } catch (error) {
            document.getElementById('error').textContent = 'An error occurred';
            document.getElementById('error').classList.remove('hidden');
        }
    });
</script>
{% endblock %}
