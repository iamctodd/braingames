<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Brain Games{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4 mb-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="font-bold text-xl">ðŸ§  Brain Games</a>
            <div class="flex gap-6 items-center">
                <a href="/" class="hover:bg-blue-700 px-3 py-2 rounded">Games</a>
                {% if user %}
                    <a href="/dashboard" class="hover:bg-blue-700 px-3 py-2 rounded">Dashboard</a>
                    <a href="/leaderboards" class="hover:bg-blue-700 px-3 py-2 rounded">Leaderboards</a>
                    <a href="/profile" class="hover:bg-blue-700 px-3 py-2 rounded">Profile</a>
                    <div class="flex items-center gap-2">
                        <span class="text-sm">{{ user.display_name }}</span>
                        <a href="/logout" class="bg-red-600 hover:bg-red-700 px-3 py-2 rounded">Logout</a>
                    </div>
                {% else %}
                    <a href="/leaderboards" class="hover:bg-blue-700 px-3 py-2 rounded">Leaderboards</a>
                    <a href="/login" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded font-bold">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="max-w-7xl mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
