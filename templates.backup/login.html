{% extends "base.html" %}

{% block title %}Login - Brain Games{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-8">ðŸ§  Brain Games</h1>

        <h2 class="text-2xl font-bold mb-6">Login</h2>

        <form method="POST">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-bold mb-2">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 border rounded dark:bg-gray-700 dark:border-gray-600">
            </div>

            <!-- Submit -->
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
        </form>

        <!-- Demo Note -->
        <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900 rounded-lg text-sm">
            <p class="font-bold mb-2">Demo Mode:</p>
            <p class="text-gray-600 dark:text-gray-300">
                This is a demo app. Use any email/password to continue.
            </p>
        </div>

        <!-- Links -->
        <div class="text-center mt-6 text-sm">
            <p class="text-gray-600 dark:text-gray-400">
                Or <a href="/" class="text-blue-600 hover:text-blue-800">go back to home</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
